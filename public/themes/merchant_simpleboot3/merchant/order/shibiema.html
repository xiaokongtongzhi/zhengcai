<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('order/song')}">待送货订单</a></li>
			<li class="active"><a href="{:url('order/shibiema')}">推送识别码</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('order/shibiemapost')}">
			<input type="hidden" name="xhbh" value="{$data.xhbh}" />
			<input type="hidden" name="ddbh" value="{$data.ddbh}" />
			<input type="hidden" name="preurl" value="{$preurl}" />
			<div class="form-group">
				<label for="input-wybs" class="col-sm-2 control-label">唯一标识组<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-groupid" name="groupid" value="{$data.xhbh}" placeholder="用于区分一组唯一标识">
				</div>
			</div>
			<div class="form-group">
				<label for="input-wybs" class="col-sm-2 control-label">描述唯一标识<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$data.xhmc}" id="input-ms" name="ms" placeholder="用于描述唯一标识">
				</div>
			</div>
			<div class="form-group">
				<label for="input-wybs" class="col-sm-2 control-label">商品的唯一标识码<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-wybs" name="wybs" placeholder="商品的唯一标识码">
				</div>
			</div>
			<div class="form-group">
				<label for="input-pic" class="col-sm-2 control-label">唯一标识图<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<div style="text-align: left;">
                                <input type="hidden" name="pic" id="thumbnail" value="">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                         id="thumbnail-preview"
                                         width="135" style="cursor: pointer"/>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
							<span>小于1M的jpg文件</span>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
