<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">借书明细</a></li>
    </ul>
    
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>书籍名称</th>
                <th>书籍封面</th>
                <th>借书时间</th>
            </tr>
            </thead>
            <foreach name="books" item="vo">
                <tr>
                    <td><b>{$key+1}</b></td>
                    <td>{$vo['book_name']|default=''}</td>
                    <td> 
                    <notempty name="vo['book_cover']">
                        <a href="javascript:parent.imagePreviewDialog('{:cmf_get_image_url($vo['book_cover'])}');">
                        <img width="25" height="25" src="{:cmf_get_image_preview_url($vo.book_cover)}"/>
                        </a>
                    </notempty>
                    </td>
                    <td>{$vo['create_time']|date="Y-m-d H:i:s",###|default=''}</td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            
        });
    });
</script>
</body>
</html>
