<include file="public@header" />
<link href="__TMPL__/public/assets/css/city-picker.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Merchant/index')}">客户管理</a></li>
			<li><a href="{:url('Merchant/add')}">添加客户</a></li>
			<li class="active"><a>编辑客户</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Merchant/editPost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>客户名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="user_nickname" required value="{$user_nickname}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('USERNAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" required name="user_login" value="{$user_login}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_pass" name="user_pass" value=""  placeholder="******">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>开始时间</label>
				<div class="col-md-6 col-sm-10">
					<input class="form-control js-bootstrap-date" type="text" name="start_time" required value="{:date('Y-m-d',$start_time)}"  required readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>到期时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-bootstrap-date" name="end_time" required value="{:date('Y-m-d',$end_time)}" required readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>选择地区</label>
				<div class="col-md-6 col-sm-10">
					<div class="form-group" id="distpicker">
						<div style="position: relative;margin: 0 15px;">
							<input id="city-picker3" class="form-control" name="addr" readonly type="text" value="{$province}<notempty name="city">/{$city}</notempty><notempty name="area">/{$area}</notempty>" data-toggle="city-picker" required>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required"></span>备注</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-signature" name="remark" value="{$remark}">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script src="__TMPL__/public/assets/js/city-picker.data.js"></script>
	<script src="__TMPL__/public/assets/js/city-picker.js"></script>
	<script src="__TMPL__/public/assets/js/main.js"></script>
</body>
</html>
