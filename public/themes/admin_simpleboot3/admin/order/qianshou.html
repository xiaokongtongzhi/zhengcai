<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('order/shouhuo')}">待收货订单</a></li>
			<li class="active"><a href="{:url('order/qianshou')}">订单签收</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('order/qianshoupost')}">
			<input type="hidden" name="id" value="{$id}" />
	
			<div class="form-group">
				<label for="input-shsj" class="col-sm-2 control-label">收货时间<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-datetime" id="input-shsj" name="shsj"> 
					
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
