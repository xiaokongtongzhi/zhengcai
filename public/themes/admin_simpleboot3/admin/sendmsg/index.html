<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">短信通知</a></li>
    </ul>
    <form action="{:url('admin/sendmsg/indexpost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
		<table class="table table-hover table-bordered table-list" style="margin-top:20px;">
			<tr>
				<td style="width:220px;"><b>对接政商平台的账号<span style="color:red;">*</span></b></td><td><input type="text" class="form-control" name="options[zsnameconfig]" value="{$site_info.zsnameconfig|default=''}" ></td>
			</tr>
			<tr>
				<td style="width:220px;"><b>对接政商平台的密码<span style="color:red;">*</span></b></td><td><input type="password" class="form-control" name="options[zspwd]" value="{$site_info.zspwd|default=''}" ></td>
			</tr>
			<tr>
				<td style="width:220px;"><b>商城名称<span style="color:red;">*</span></b></td><td><input type="text" class="form-control" name="options[mallname]" value="{$site_info.mallname|default=''}" ></td>
			</tr>
			<tr>
				<td style="width:220px;"><b>商城logo<span style="color:red;">*</span></b></td><td>
				<div style="text-align: left;">
                                <input type="hidden" name="options[malllogo]" id="thumbnail"
                                       value="{$site_info.malllogo|default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <if condition="empty($site_info.malllogo)">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="{:cmf_get_image_preview_url($site_info.malllogo)}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
							</td>
			</tr>
			<tr>
				<td style="width:220px;"><b>商城首页banner<span style="color:red;">*</span></b></td><td>
				<div style="text-align: left;">
                                <input type="hidden" name="options[mallbackground]" id="thumbnail2"
                                       value="{$site_info.mallbackground|default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail2');">
                                    <if condition="empty($site_info.mallbackground)">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail2-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="{:cmf_get_image_preview_url($site_info.mallbackground)}"
                                             id="thumbnail2-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail2" value="取消图片">
                            </div>
							</td>
			</tr>
			<tr>
				<td style="width:220px;"><b>新订单接收短信手机号<span style="color:red;">*</span></b></td><td><input type="text" class="form-control" name="options[phone]" value="{$site_info.phone|default=''}"></td>
			</tr>
		</table>
        <div class="form-group" style="margin-top:20px;">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success js-ajax-submit" type="submit">{:lang('提交')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }
</script>
</body>
</html>
